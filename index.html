<! doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Js </title>
        <link href="style.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Events</h1>
            <button v-on:click="Add">Add 1 to age</button>
            <button v-on:click="Subtract">Subtract 1 from age</button>
            <p>My age is {{age}}</p>
            <a v-on:click.prevent="click" href="https://www.google.com/">Click on me</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
